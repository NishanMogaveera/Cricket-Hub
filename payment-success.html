<!DOCTYPE html>
<html>
<head>
  <title>Payment Successful</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #050b22;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
      color: white;
    }

    .success-box {
      width: 480px;
      padding: 50px;
      background: #0f1a3d;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }

    /* green circle */
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 6px solid #22c55e;
      margin: auto;
      position: relative;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* tick */
    .tick {
      position: absolute;
      width: 35px;
      height: 70px;
      border-right: 6px solid #22c55e;
      border-bottom: 6px solid #22c55e;
      transform: rotate(45deg);
      left: 40px;
      top: 20px;
      animation: draw 0.6s ease forwards;
    }

    @keyframes draw {
      from {
        height: 0;
        width: 0;
        opacity: 0;
      }
      to {
        height: 70px;
        width: 35px;
        opacity: 1;
      }
    }

    h1 {
      color: #22c55e;
      margin-top: 25px;
      font-size: 28px;
    }

    p {
      font-size: 17px;
      opacity: 0.85;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="success-box">

    <div class="circle">
      <div class="tick"></div>
    </div>

    <h1>Payment Successful</h1>
    <p>Your order has been placed successfully</p>
    <p>Redirecting to order history...</p>

  </div>

  <script>
    setTimeout(() => {
      window.location.href = "order-history.html";
    }, 3000);
  </script>

</body>
</html>
